<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task-015</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn" >排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
	var source=document.getElementById("source");
	var arrList = source.getElementsByTagName("li");
	var data=[];
	for(var i=0;i<arrList.length;i++){
		var city=arrList[i].innerHTML.substring(0,2);
		/*使用 getElementsByTagName() 方法获取文档中的一个特定的元素。
		下面的代码可以获得文档中的第0个强调部分（后面加上innerHTML）*/
		var num=parseInt(arrList[i].getElementsByTagName("b")[0].innerHTML);	
		data.push([city,num]);
	}
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
	//设置排序算法
	function compare(value1,value2){
		return value1[1]-value2[1];
	}
	data.sort(compare);
	return data;
	
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
	var chineseList = ["一","二","三","四","五","六","七"];
	var resort=document.getElementById("resort");
	var str="";
	for(var i=0; i<data.length;i++){
		str+="<li>" +"第"+chineseList[i]+"名: "+ data[i][0] + "空气质量：" + "<b>" + data[i][1] + "</b></li>";
	}
	resort.innerHTML=str;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
		var sort_btn=document.getElementById("sort-btn");
		sort_btn.onclick=btnHandle;
	}

init();

</script>
</body>
</html>
