<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-032</title>
</head>
<body>
    <div>
        <div id="setting">
            <form name="set">
                <p><label>表单标签<input type="text" name="label"> </label></p>
                <p><label>表单类型
                    <select>
                        <option>文本输入框</option>
                        <option>文本输入域</option>
                        <option>单选框</option>
                        <option>多选框</option>
                        <option>下拉选框</option>
                    </select>
                </label></p>
                <p><label>表单验证规则
                    <select>
                        <option>用户名</option>
                        <option>密码</option>
                        <option>邮箱</option>
                        <option>电话号码</option>
                    </select>
                </label></p>
                <p><label>填写规则提示<input type="text" name="normalTips"> </label></p>
                <p><label>验证通过提示<input type="text" name="rightTips"> </label></p>
                <p><label>验证失败提示<input type="text" name="wrongTips"></label></p>
            </form>
        </div>
        <div id="show"></div>
    </div>

</body>
</html>
