<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task-014</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var con=["第一名： ","第二名： ","第三名： "];
var str="";
var j=0;
	for(var i=0;i<aqiData.length;i++){
		if(aqiData[i][1]>60){
			str+="<li>"+con[j]+aqiData[i][0]+","+aqiData[i][1]+"</li>";
			j++;
		}
	}
	document.getElementById("aqi-list").innerHTML=str;
</script>
</body>
</html>
